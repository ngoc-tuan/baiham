<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Bài 3.1.css">
</head>

<body>
    <div class="all">
        <h1>Sản Phẩm Mới</h1>
        <hr>
        <form name="frm">
            <p>
                <label>
                    Tên Sản Phẩm
                    <input type="text" name="tenSP" id="tenSP">
                </label>
                <label>
                    Số lượng
                    <input type="text" name="soLuong" id="soLuong">
                </label>
            </p>
            <p>
                <label>
                    Đơn giá
                    <input type="text" name="donGia" id="donGia">
                </label>
                <label>
                    Giảm giá
                    <input type="text" name="giamGia" id="giamGia">
                </label>
            </p>
            <p>
                <button type="button" onclick="sell()">Tải lên</button>
                <button type="button" onclick="reset()">Cancel</button>
            </p>
        </form>
        <table id="tb1">
            <tr>
                <th>ID</th>
                <th>Tên Sản Phẩm</th>
                <th>Số lượng</th>
                <th>Đơn giá</th>
                <th>Giảm giá</th>
                <th>Tổng tiền</th>
            </tr>
        </table>
        <script type="text/javascript">
            var id = 0;
            function sell() {
                id++;
                var tenSP = frm.tenSP.value;
                var soLuong = frm.soLuong.value;
                var donGia = frm.donGia.value;
                var giamGia = frm.giamGia.value;
                var tongSP = ((donGia * soLuong) - (donGia * soLuong * giamGia * 0.01));
                var row = "<tr>";
                row += "<td>" + id + "</td>";
                row += "<td>" + tenSP + "</td>";
                row += "<td>" + soLuong + "</td>";
                row += "<td>" + donGia + "$</td>";
                row += "<td>" + giamGia + "</td>";
                row += "<td>" + tongSP + "$</td>";
                row += "</tr>";
                document.getElementById("tb1").innerHTML += row;
            }
            function reset() {
                document.getElementById('tenSP').value = "";
                document.getElementById('soLuong').value = "";
                document.getElementById('donGia').value = "";
                document.getElementById('giamGia').value = "";
            }
        </script>
    </div>
</body>

</html>
